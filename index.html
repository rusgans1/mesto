<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Логотип"></header><main><section class="profile" aria-label="Профиль"><div class="profile__content"><div class="profile__avatar-block"><img class="profile__avatar" src="#" alt="Аватар"><div class="profile__avatar-overlay"><img class="profile__overlay-icon" src="8667ac4a523e8fc42e59.svg" alt="Редактировать Аватар"></div></div><div class="profile__info"><div class="profile__container"><h1 class="profile__title"></h1><button class="profile__button-edit" type="button"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__button-add" type="button"></button></section><section class="elements" aria-label="Галерея"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template id="element"><article class="element"><img src="#" alt="#" class="element__pic"> <button class="element__button-trash" type="button"></button><div class="element__container"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__button-like" type="button"></button><p class="element__counter-likes">1</p></div></div></article></template></div><section class="popup popup_avatar-change" aria-label="Изменить аватар"><div class="popup__container"><button class="popup__button-close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="popup-form"><input class="popup__input popup__input_link" type="url" id="avatar-link" name="avatar" placeholder="Ссылка на картинку" required/> <span class="popup__error avatar-link-error" id="error-avatar-link"></span> <button class="popup__button-submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_profile-edit" aria-label="Редактирование профиля"><div class="popup__container"><button class="popup__button-close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="popup-form"><input class="popup__input popup__input_name" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__error name-error" id="error-name"></span> <input class="popup__input popup__input_about" id="about" name="about" placeholder="О себе" minlength="2" maxlength="200" required/> <span class="popup__error about-error" id="error-about"></span> <button class="popup__button-submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_card-add" aria-label="Добавление карточки"><div class="popup__container"><button class="popup__button-close" type="button"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="popup-form"><input class="popup__input popup__input_title" id="title" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__error title-error" id="error-title"></span> <input class="popup__input popup__input_link" type="url" id="link" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__error link-error" id="error-link"></span> <button class="popup__button-submit" type="submit">Создать</button></form></div></section><section class="popup popup_fullsize popup_overlay" aria-label="Открытие полного размера"><figure class="fullsize-image"><img src="#" alt="#" class="fullsize-image__picture"> <button class="popup__button-close" type="button"></button><figcaption><p class="fullsize-image__caption"></p></figcaption></figure></section><section class="popup popup_confirm-remove"><div class="popup__container"><button class="popup__button-close" type="button"></button><h3 class="popup__title popup__title_confirm-remove">Вы уверены&#63;</h3><button class="popup__button-submit popup__button-submit_confirm-remove popup__button-confirm" type="button">Да</button></div></section></body></html>
