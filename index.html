<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
    
      <section class="elements">
        <article class="element">
          <img class="element__pic" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/Sakhalin.jpg" alt="Сахалин">
          <div class="element__container">
            <h2 class="element__title">Сахалин</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/Kabardino-Balkar.jpg" alt="Кабардино-Балкария">
          <div class="element__container">
            <h2 class="element__title">Кабардино-Балкария</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/Karachay-Cherkessia.jpg" alt="Карачаево-Черкесия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/Karelia.jpg" alt="Карелия">
          <div class="element__container">
            <h2 class="element__title">Карелия</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/Baikal.jpg" alt="Байкал">
          <div class="element__container">
            <h2 class="element__title">Байкал</h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-form" class="popup__form">
          <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя" required>
          <input class="popup__input popup__input_about" type="text" name="about" placeholder="О себе" required>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
